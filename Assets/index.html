        <script>

            var site_url = "http://localhost:8000/";

            $( "#search").keyup(function() {
                var id = $(this).attr('data-id');
                var value = $(this).val();
                $.ajax({
                        type: "POST",
                        url: site_url+"search?nama="+id ,
                        data: {
                                 'search' : value
                               },
                      
                        success: function(response){
                            $('tbody').html(response.data)
                         
                        },
                        error: function(response){
                            console.log(response)
                        }
                    })
});
    
            $(document).ready(function(){
                $('.add-user').click(function(){
                    $.get(site_url + "user/get_form", function(html){
                        $('#modalUsers').html(html).modal('show')
                    });     
                });
    
                $(document).on('click', '.edit-user', function(){
                    var id = $(this).attr('data-id');
                    $.get(site_url + "user/get_form?id=" + id, function(html){
                        $('#modalUsers').html(html).modal('show')
                    });     
                });
    
                $(document).on('click', '.delete-user', function(){
                    var id = $(this).attr('data-id');
                    var confirmDelete = confirm("apakah anda yakin ingin menghapus data?");
                    if (confirmDelete == true) {
                        $.post(site_url + "user/delete", {id: id}, function(response){
                            alert(response.message)
                            $('tbody').html(response.data);
                        }, 'JSON');
                    }
                });
    
                $(document).on('submit', '#form-user', function(e){
                    e.preventDefault();
                    $.ajax({
                        type: $(this).attr('method'),
                        url: $(this).attr('action'),
                        data: $(this).serialize(),
                        dataType: "json",
                        success: function(response){
                            $('tbody').html(response.data)
                            alert(response.message)
                            $('#modalUsers').modal('hide')
                        },
                        error: function(response){
                            console.log(response)
                        }
                    })
                });
            });
