
<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">{{ .title }}</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <form id="form-user" action="/user/store" method="POST">
            <div class="modal-body">
                <div class="form-group">
                    <label for="">Username</label>
                    <input type="text" name="username" value="{{ .user.Username }}" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Nama</label>
                    <input type="text" name="nama"  value="{{ .user.Nama }}" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Alamat</label>
                    <textarea name="alamat" class="form-control">{{ .user.Alamat }}</textarea>
                </div>
                <div class="form-group">
                    <label for="">Umur</label>
                    <input type="text" name="umur"  value="{{ .user.Umur }}" class="form-control">
                </div>
            </div>
            <div class="modal-footer">
                {{ if .user.Id }}
                    <input type="hidden" name="id" value="{{ .user.Id }}">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">UBAH DATA</button>
                {{ else }}
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">SIMPAN DATA</button>
                {{ end }}
            </div>
        </form>
    </div>
</div>
